  <div class="alert alert-warning alert-dismissible fade show" role="alert">

	<h1 class="container">welcome to the text analyzer. Enter yur text below</h1>
	<form class="container" action="/analyze" method="post" >  {% csrf_token %}
		<textarea name="text" style="margin: 0px; height: 149px; width: 677px;"></textarea> <br>


            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="analyse">
                <label class="form-check-label" for="flexSwitchCheckDefault">remove punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="fullcaps">
                <label class="form-check-label" for="flexSwitchCheckDefault">UPPER CASE</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="counttt">
                <label class="form-check-label" for="flexSwitchCheckDefault">count characters</label>
            </div>
		<button type="submit" class="btn btn-success">Analyze text</button>
	</form>
